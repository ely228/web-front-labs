    <style>
        .new-block {
            border: 2px solid green;
            padding: 10px;
            margin: 10px 0;
            background-color: #e7ffe7;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Добавление блоков
        <hr>
    </header>

    <main>
        <button onclick="addNewBlock()">Добавить блок</button>
    </main>

    <footer>
        &copy; Зубрицкий Илья, ФБИ-34, 2 курс, 2025
    </footer>

    <script>
        function addNewBlock() {
            let newBlock = document.createElement("div");
            newBlock.className = "new-block";

            document.querySelector('main').appendChild(newBlock);
            }
    </script>
</body>
