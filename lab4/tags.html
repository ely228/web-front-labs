<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зубрицкий И. Лабораторная 4</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="..п/favicon.ico">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
  
      header {
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 100
      }
  
      .tag-cloud {
        position: relative;
        height: calc(100vh - 80px);
      }
  
      .tag-wrapper {
        position: absolute;
        transform-origin: center;
      }
  
      .tag {
        display: inline-block;
        transition: transform 0.3s ease, text-shadow 0.3s ease, z-index 0.3s ease;
      }
  
      .tag:hover {
        transform: scale(1.5);
        z-index: 1000;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
      }
    </style>
</head>
<body>

  <header>
    НГТУ, ФБ, Лабораторная работа 4
  </header>


  <div class="tag-cloud">
    <span class="tag-wrapper" style="top: 10%; left: 20%; transform: rotate(-10deg);">
      <span class="tag" style="color: deeppink; font-size: 32px;">width</span>
    </span>
    <span class="tag-wrapper" style="top: 15%; left: 50%; transform: rotate(8deg);">
      <span class="tag" style="color: violet; font-size: 48px;">overflow</span>
    </span>
    <span class="tag-wrapper" style="top: 20%; left: 70%; transform: rotate(-5deg);">
      <span class="tag" style="color: black; font-size: 28px;">bottom</span>
    </span>
    <span class="tag-wrapper" style="top: 30%; left: 30%; transform: rotate(-20deg);">
      <span class="tag" style="color: green; font-size: 20px;">display</span>
    </span>
    <span class="tag-wrapper" style="top: 40%; left: 60%; transform: rotate(12deg);">
      <span class="tag" style="color: rgb(255, 255, 255); font-size: 22px;">transform</span>
    </span>
    <span class="tag-wrapper" style="top: 45%; left: 10%; transform: rotate(5deg);">
      <span class="tag" style="color: lime; font-size: 24px;">float</span>
    </span>
    <span class="tag-wrapper" style="top: 60%; left: 80%; transform: rotate(-15deg);">
      <span class="tag" style="color: orange; font-size: 26px;">sticky</span>
    </span>
    <span class="tag-wrapper" style="top: 65%; left: 50%; transform: rotate(0deg);">
      <span class="tag" style="color: red; font-size: 36px;">relative</span>
    </span>
    <span class="tag-wrapper" style="top: 75%; left: 25%; transform: rotate(7deg);">
      <span class="tag" style="color: yellow; font-size: 28px;">fixed</span>
    </span>
    <span class="tag-wrapper" style="top: 30%; left: 80%; transform: rotate(4deg);">
      <span class="tag" style="color: magenta; font-size: 40px;">z-index</span>
    </span>
    <span class="tag-wrapper" style="top: 55%; left: 35%; transform: rotate(-10deg);">
      <span class="tag" style="color: darkgreen; font-size: 22px;">padding</span>
    </span>
    <span class="tag-wrapper" style="top: 20%; left: 30%; transform: rotate(2deg);">
      <span class="tag" style="color: yellow; font-size: 26px;">top</span>
    </span>
    <span class="tag-wrapper" style="top: 45%; left: 60%; transform: rotate(6deg);">
      <span class="tag" style="color: blue; font-size: 20px;">position</span>
    </span>
    <span class="tag-wrapper" style="top: 75%; left: 70%; transform: rotate(-8deg);">
      <span class="tag" style="color: green; font-size: 24px;">absolute</span>
    </span>
    <span class="tag-wrapper" style="top: 80%; left: 40%; transform: rotate(0deg);">
      <span class="tag" style="color: black; font-size: 48px;">margin</span>
    </span>
  </div>
  
  <footer>
    &copy; Зубрицкий Илья, ФБИ-34, 2 курс, 2024 
  </footer>

</body>
</html>
