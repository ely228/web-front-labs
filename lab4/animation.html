<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зубрицкий И. Лабораторная 4</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="..п/favicon.ico">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <style>

    header {
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 100
      }

    .tag-cloud {
      position: relative;
      height: calc(100vh - 80px);
    }

    .tag-wrapper {
      position: absolute;
      transform-origin: center;
    }

    .tag {
      display: inline-block;
      transition: transform 0.3s, text-shadow 0.3s, z-index 0.3s;
      animation: float 10s infinite ease-in-out alternate;
      animation-play-state: running;
    }

    .tag:hover {
      transform: scale(1.5);
      z-index: 1000;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
      animation-play-state: paused;
    }

    @keyframes float {
      0%   { transform: translate(0, 0) rotate(0deg); }
      25%  { transform: translate(10px, -15px) rotate(3deg); }
      50%  { transform: translate(-10px, 10px) rotate(-3deg); }
      75%  { transform: translate(5px, -10px) rotate(2deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    .tag1  { animation-duration: 8s; animation-delay: 0s; }
    .tag2  { animation-duration: 10s; animation-delay: 1s; }
    .tag3  { animation-duration: 12s; animation-delay: 2s; }
    .tag4  { animation-duration: 9s; animation-delay: 0.5s; }
    .tag5  { animation-duration: 11s; animation-delay: 1.2s; }
    .tag6  { animation-duration: 7s; animation-delay: 1.7s; }
    .tag7  { animation-duration: 13s; animation-delay: 0.8s; }
    .tag8  { animation-duration: 14s; animation-delay: 1.5s; }
    .tag9  { animation-duration: 10s; animation-delay: 0.2s; }
    .tag10 { animation-duration: 9s; animation-delay: 1.9s; }
    .tag11 { animation-duration: 11s; animation-delay: 1.4s; }
    .tag12 { animation-duration: 8s; animation-delay: 0.3s; }
    .tag13 { animation-duration: 12s; animation-delay: 1.1s; }
    .tag14 { animation-duration: 9s; animation-delay: 1.6s; }
    .tag15 { animation-duration: 13s; animation-delay: 0.6s; }
  </style>
</head>
<body>

<header>
  НГТУ, ФБ, Лабораторная работа 4
</header>

<div class="tag-cloud">
  <span class="tag-wrapper" style="top: 10%; left: 20%;">
    <span class="tag tag1" style="color: deeppink; font-size: 32px;">width</span>
  </span>
  <span class="tag-wrapper" style="top: 15%; left: 50%;">
    <span class="tag tag2" style="color: violet; font-size: 48px;">overflow</span>
  </span>
  <span class="tag-wrapper" style="top: 20%; left: 70%;">
    <span class="tag tag3" style="color: black; font-size: 28px;">bottom</span>
  </span>
  <span class="tag-wrapper" style="top: 30%; left: 30%;">
    <span class="tag tag4" style="color: green; font-size: 20px;">display</span>
  </span>
  <span class="tag-wrapper" style="top: 40%; left: 60%;">
    <span class="tag tag5" style="color: rgb(255, 255, 255); font-size: 22px;">transform</span>
  </span>
  <span class="tag-wrapper" style="top: 45%; left: 10%;">
    <span class="tag tag6" style="color: lime; font-size: 24px;">float</span>
  </span>
  <span class="tag-wrapper" style="top: 60%; left: 80%;">
    <span class="tag tag7" style="color: orange; font-size: 26px;">sticky</span>
  </span>
  <span class="tag-wrapper" style="top: 65%; left: 50%;">
    <span class="tag tag8" style="color: red; font-size: 36px;">relative</span>
  </span>
  <span class="tag-wrapper" style="top: 75%; left: 25%;">
    <span class="tag tag9" style="color: yellow; font-size: 28px;">fixed</span>
  </span>
  <span class="tag-wrapper" style="top: 30%; left: 80%;">
    <span class="tag tag10" style="color: magenta; font-size: 40px;">z-index</span>
  </span>
  <span class="tag-wrapper" style="top: 55%; left: 35%;">
    <span class="tag tag11" style="color: darkgreen; font-size: 22px;">padding</span>
  </span>
  <span class="tag-wrapper" style="top: 20%; left: 30%;">
    <span class="tag tag12" style="color: yellow; font-size: 26px;">top</span>
  </span>
  <span class="tag-wrapper" style="top: 45%; left: 60%;">
    <span class="tag tag13" style="color: blue; font-size: 20px;">position</span>
  </span>
  <span class="tag-wrapper" style="top: 75%; left: 70%;">
    <span class="tag tag14" style="color: green; font-size: 24px;">absolute</span>
  </span>
  <span class="tag-wrapper" style="top: 80%; left: 40%;">
    <span class="tag tag15" style="color: black; font-size: 48px;">margin</span>
  </span>
</div>
  
  <footer>
    &copy; Зубрицкий Илья, ФБИ-34, 2 курс, 2024 
  </footer>

</body>
</html>
