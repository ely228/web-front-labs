<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Видео — Арсагера</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f9f9f9;
        color: #222;
        line-height: 1.6;
        padding-bottom: 100px;
        flex-direction: column;
    }
    header {
        background-color: #87c1f1;
        color: #fff;
        padding: 15px;
        font-size: 14px;
    }

    nav ul {
        display: flex;
        list-style: none;
        gap: 20px;
    }
    nav ul li a {
        color: #eff5fd;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
    }

    nav ul li a:hover {
        color: #ffffff;
        text-decoration: none;
    }

    main {
        padding: 40px 20px;
        max-width: 1000px;
        margin: auto;
    }

    h1, h2 {
        color: #ff6f00;
        margin: 30px 0 10px;
        font-size: 1.2em;
    }

    p {
        margin-bottom: 15px;
    }

    a {
        color: #ff6f00;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    img {
        max-width: 100%;
        border-radius: 6px;
        margin: 15px 0;
    }

    .back-to-top {
        position: fixed;
        bottom: 15px;
        right: 15px;
        background-color: #ff6f00;
        color: white;
        padding: 5px 15px;
        border-radius: 50%;
        font-size: 18px;
        text-align: center;
        text-decoration: none;
        box-shadow: 0 0 8px rgba(0,0,0,0.2);
        transition: background 0.3s ease;
    }

    .back-to-top:hover {
        background-color: #87c1f1;
        text-decoration: none;
    }

    footer {
        display: flex;
        background-color: #fff;
        color: #777;
        padding: 20px;
        font-size: 13px;
        border-top: 1px solid #ccc;
    }

    .video-wrapper {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }

    html, body {
        height: 100%;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="index.html">О компании</a></li>
      <li><a href="news.html">Новости</a></li>

      <li><a href="contacts.html">Контакты</a></li>
      <li><a href="video.html">Видео</a></li>
    </ul>
  </nav>
</header>

    <main>
    <h1>Управляющая компания "Арсагера". О компании</h1>
    <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/BrvXAk_8uYA" 
                title="Видео о УК Арсагера"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen></iframe>
    </div>
    </main>

    <footer>
        <div>
            2025 © ПАО «УК «Арсагера»
            <p>Все права защищены законодательством РФ.</p>
        </div>
    </footer>
</body>
</html>
