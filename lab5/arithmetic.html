<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Зубрицкий И. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
         body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        label {
            margin-bottom: 24px;
            font-size: 1.1em;
            color: #333;
            gap: 18px;
        }
        input[type="number"] {
            padding: 10px 16px;
            border: 1.5px solid #b6c9e2;
            border-radius: 10px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s;
            background: white;
        }
        .message {
            cursor: pointer;
            width: 260px;
            height: 35px;
            border-radius: 22px;
            border: none;
            background: linear-gradient(90deg, #626262 0%, #141414 100%);
            color: white;
            text-align: center;
            line-height: 34px;
            margin-top: 20px;
        }
        .message:hover {
            background: lightgray;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.18);
        }

    </style>
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAuthor(){
                let author = "Автор страницы: \nЗубрицкий И.";
                alert(author)
        }
        function showhello(){
            let author = "хелло мир \nманера крутит мир ";
            alert(author)
        }     
        function difference(){
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }  
        function composition(){
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }
        function division(){
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a / b;
                alert('Деление ' + a + ' и ' + b + ' равно ' + result);
        }
    </script>
</head>
<body>
    <header onclick="showhello()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    <main>
        <label>
            Первое число:
            <input type="number" value="5154" id="numberA">
        </label>
        <label>
            Второе число:
            <input type="number" value="7891" id="numberB">
        </label>

        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        <div class="message" onclick="difference()">Найти разность чисел</div>
        <div class="message" onclick="composition()">Найти произведение чисел</div>
        <div class="message" onclick="division()">Найти деление чисел</div>
    </main>
    <footer>
        &copy; Зубрицкий Илья, ФБИ-34, 2 курс, 2025
    </footer>
</body>
</html>
