<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Зубрицкий И. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
        <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }
        .container {
            width: 480px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 32px 40px;
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #1f1f1f;
            text-align: center;
            margin-bottom: 36px;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1.5px;
        }
        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 22px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }
        .product:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .product-name {
            font-size: 1.15rem;
            font-weight: 600;
            color: #000000;
            flex: 1 1 150px;
        }
        .product-price {
            flex: 0 0 110px;
            font-size: 1rem;
            color: #777;
            text-align: right;
            margin-right: 20px;
            font-weight: 500;
            user-select: none;
        }
        input[type="number"] {
            width: 100px;
            padding: 10px 12px;
            border: 2px solid #1c1c1c;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            transition: border-color 0.3s ease;
            outline-offset: 2px;
        }
        input[type="number"]:focus {
            border-color: #1f1f1f;
            box-shadow: 0 0 6px rgba(168, 50, 50, 0.5);
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 38px;
        }
        button {
            flex: 1 1 48%;
            padding: 14px 0;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            color: white;
            box-shadow: 0 4px 12px rgba(54, 54, 54, 0.3);
            user-select: none;
        }
        #calculate {
            background: linear-gradient(135deg, #6b1e1e 0%, #a83232 100%);
        }

        #clear {
            background: linear-gradient(135deg, #0f25a3 0%, #0c89d2 100%);
            margin-left: 20px;
        }

        #output {
            margin-top: 28px;
            padding: 16px;
            font-size: 1.3rem;
            font-weight: 700;
            color: black;
            text-align: center;
            border-radius: 10px;
            min-height: 40px;
            user-select: none;
        }

        </style>

        <script>
            function calculateTotal() {
                // Получаем значения из полей ввода
                const apples = parseInt(document.getElementById('apples').value) || 0;
                const pears = parseInt(document.getElementById('pears').value) || 0;
                const oranges = parseInt(document.getElementById('oranges').value) || 0;
                const melons = parseInt(document.getElementById('melons').value) || 0;
                
                // Рассчитываем общую стоимость
                const total = (apples * 100) + (pears * 80) + (oranges * 150) + (melons * 300);
                
                // Выводим результат
                document.getElementById('output').textContent = `Общая цена: ${total} рублей`;
            }

            function clearFields() {
                // Очищаем поля ввода
                document.getElementById('apples').value = '';
                document.getElementById('pears').value = '';
                document.getElementById('oranges').value = '';
                document.getElementById('melons').value = '';
                
                // Очищаем вывод
                document.getElementById('output').textContent = '';
            }
        </script>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>

        <main>
            <div class="container">
                <h1>Корзина товаров</h1>
                
                <div class="product">
                    <span class="product-name">Яблоки</span>
                    <span class="product-price">100 руб/шт</span>
                    <input type="number" id="apples" placeholder="Количество" min="0" oninput="this.value = Math.max(this.value, 0)">
                </div>
                
                <div class="product">
                    <span class="product-name">Груши</span>
                    <span class="product-price">80 руб/шт</span>
                    <input type="number" id="pears" placeholder="Количество" min="0" oninput="this.value = Math.max(this.value, 0)">
                </div>
                
                <div class="product">
                    <span class="product-name">Апельсины</span>
                    <span class="product-price">150 руб/шт</span>
                    <input type="number" id="oranges" placeholder="Количество" min="0" oninput="this.value = Math.max(this.value, 0)">
                </div>
                
                <div class="product">
                    <span class="product-name">Дыни</span>
                    <span class="product-price">300 руб/шт</span>
                    <input type="number" id="melons" placeholder="Количество" min="0" oninput="this.value = Math.max(this.value, 0)">
                </div>
                
                <div class="buttons">
                    <button id="calculate" onclick="calculateTotal()">Рассчитать</button>
                    <button id="clear" onclick="clearFields()">Очистить</button>
                </div>
                
                <div id="output"></div>
            </div>
        </main>

        <footer>
            &copy; Зубрицкий Илья, ФБИ-34, 2 курс, 2025
        </footer>
    </body>
</html>
