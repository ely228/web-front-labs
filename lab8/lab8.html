<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зубрицкий И. Лабораторная 8</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 8
        <hr>
    </header>

    <main>
        <div id="app">
            <h1 :title="messageRu">{{ message }}</h1>
            <h1>Счётчик: {{ counter }}</h1>
            <button v-if="counter < 10" @click="incCounter">++</button>
            <button v-if="counter > 0" @click="decCounter">--</button>
            <hr>

            <h2>Пользователь</h2>
            <div>Имя: {{ user.name }}</div>
            <div>Возраст: {{ user.age }}</div>
            <div>Телефон: {{ user.tel }}</div>

            <hr>

            <h2>Цветы</h2>
            <ul>
                <li v-for="(flower, id) in flowers">
                    {{ flower }} <button @click="edit(id,flower)">?</button>
                </li>
            </ul>
            <hr>
        </div>
    </main>

    <script>
        Vue.createApp({
            data() {
                return {
                    message: "Hello!",
                    messageRu: "Привет!",
                    counter: 0,
                    user: {
                        name: 'Вася',
                        age: '18',
                        tel: '222-33-44'
                    },
                    flowers: ['роза', 'тюльпан', 'маргаритка', 'георгин', 'одуванчик'],
                }
            },

            methods: {
                incCounter() {
                    this.counter++
                },
                decCounter() {
                    this.counter--
                },
                edit(id, flower) {
                    let newName = prompt('Введите имя цветка:', flower);
                    this.flowers[id] = newName;
                    this.flowers[id] = 'сохранение...';
                    setTimeout(() => {
                        this.flowers[id] = newName;
                    }, 3000);
                },
            }
        }).mount("#app")
    </script>

    <footer>
        &copy; Зубрицкий Илья, ФБИ-34, 2 курс, 2025
    </footer>
</body>
</html>
